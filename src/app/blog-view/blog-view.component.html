<div class="container-fluid">
    <div class="row" ngif='currentBlog'>
        <div class="jumbotron">
            <h1 class="display-4">{{currentBlog.title}}</h1>
            <p class="lead">{{currentBlog.description}}</p>
            <hr class="my-4">
            <p>{{currentBlog.bodyHtml}}</p>
            <a class="btn btn-primary btn-lg" [routerLink]="['/edit',currentBlog.blogId]" role="button">Edit</a>

        </div>
    </div>
</div>
